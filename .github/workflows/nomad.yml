name: Knime Nomad

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nomad and Consul
        run: |
          curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt update
          sudo apt install -y nomad consul

      - name: Start Consul
        run: |
          nohup consul agent -dev -client=0.0.0.0 > consul.log 2>&1 &
          sleep 5
          consul members

      - name: Start Nomad (in background)
        run: |
          nohup nomad agent -dev > nomad.log 2>&1 &
          sleep 5
          nomad server members

      - name: Validate KNIME job
        run: nomad job validate KNIME.nomad

      - name: Run KNIME job
        run: |
          nomad run KNIME.nomad
          echo "Waiting for allocation..."
          sleep 30
          nomad job status knime || true

      - name: Show allocation logs
        run: |
          alloc_id=$(nomad job status knime | awk '/allocs/ {getline; print $1}')
          echo "Logs for allocation: $alloc_id"
          nomad alloc logs -stderr $alloc_id || true

      - name: Stop KNIME job
        if: always()
        run: |
          nomad stop -purge knime || true
          pkill nomad || true
          pkill consul || true
